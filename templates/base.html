    <script>

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        response = auth2.signOut().then(function () {
          console.log('User signed out.');
        });
        console.log(response)
        window.location.href = '/logout'

      }
      function onLoad() {
        gapi.load('auth2', function () {
          gapi.auth2.init();
        });
      }
    </script>
